<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarSwap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: margin-right 0.5s;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo i {
            font-size: 24px;
            margin-right: 10px;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .header .auth-buttons {
            display: flex;
            align-items: center;
        }
        .header .auth-buttons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .header .auth-buttons a:hover {
            background-color: #32bbcd;
            color: #000;
        }
        .menu {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            right: -250px;
            background-color: #111;
            overflow-x: hidden;
            transition: right 0.5s;
            padding-top: 60px;
        }
        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #f1f1f1;
        }
        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
        }
        .hero {
            position: relative;
            color: #fff;
            height: calc(100% - 50px); /* Adjusting for header height */
            transition: margin-right 0.5s;
            overflow: hidden;
        }
        .hero .slider {
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.6s ease-in-out; /* Increased duration for smoother transition */
        }
        .hero .slider .slide {
            height: 100%;
            position: relative;
        }
        .hero .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero .content {
            position: absolute;
            bottom: 40px; /* Moved content up a bit */
            left: 20px;
            text-align: left;
        }
        .hero .content h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero .content p {
            font-size: 18px;
            margin: 10px 0;
        }
        .hero .content .btn {
            background-color: #32CD32;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="logo">
            <img alt="ScholarSwap" height="50" src="logo.png" width="100"/>
            <div class="title" style="font-size: 40px; font-family:Georgia, 'Times New Roman', Times, serif; padding-left: 10px;"><u>ScholarSwap</u></div>
        </div>
        <!-- <div class="auth-buttons">
            <a href="LogIn Page.html">Log In</a>
            <a href="Signup page.html">Sign Up</a>
        </div> -->
        <div class="menu-icon" onclick="openMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div class="menu" id="menu">
        <a class="close-btn" href="javascript:void(0)" onclick="closeMenu()">×</a>
        <!-- <a href="#">Home</a> -->
        <a href="services.html">Services</a>
        <a href="about us.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="hero" id="hero">
        <div class="slider" id="slider">
            <div class="slide">
                <img alt="A large pile of coal being proces  sed by a machine in a mining facility" src="landing image.png"/>
                <div class="content">
                    <h1 style="color: rgb(255, 255, 255); font-weight: bolder; font-family: 'Times New Roman', Times, serif; padding-bottom: 2px; ">ScholarSwap</h1>
                    <p style="color: rgb(254, 254, 254); font-weight: bolder; font-family: 'Times New Roman', Times, serif; font-size: 50px; ">“Simple yet elegant, highlighting the exchange aspect.”
                    </p>
                    <a class="btn" href="FrontPage.html">Explore Now</a>
                </div>
            </div>         
        </div>
    </div>
    <script>
        let currentIndex = 0;
        let intervalId;

        function openMenu() {
            document.getElementById("menu").style.right = "0";
            document.getElementById("header").style.marginRight = "250px";
            document.getElementById("hero").style.marginRight = "250px";
        }

        function closeMenu() {
            document.getElementById("menu").style.right = "-250px";
            document.getElementById("header").style.marginRight = "0";
            document.getElementById("hero").style.marginRight = "0";
        }

        function showSlide(index) {
            const slider = document.getElementById("slider");
            const totalSlides = slider.children.length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            slider.style.transform = `translateY(-${currentIndex * 100}%)`;
        }

        function startAutoScroll() {
            intervalId = setInterval(() => {
                showSlide(currentIndex + 1);
            }, 3000); // Scroll every 3 seconds
        }

        function stopAutoScroll() {
            clearInterval(intervalId);
        }

        // Start automatic scrolling on page load
        startAutoScroll();

        document.addEventListener("wheel", (event) => {
            stopAutoScroll(); // Stop auto scroll when user interacts manually
            // Only handle vertical scrolls
            if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) {
                if (event.deltaY < 0) {
                    showSlide(currentIndex - 1); // Scroll up
                } else {
                    showSlide(currentIndex + 1); // Scroll down
                }
            }
        });

        // Restart automatic scrolling after user interaction
        document.addEventListener("scroll", () => {
            startAutoScroll();
        });
    </script>
