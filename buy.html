    reviewThreeStarsCheckbox.addEventListener('change', filterProducts);
    reviewTwoStarsCheckbox.addEventListener('change', filterProducts);
    reviewOneStarCheckbox.addEventListener('change', filterProducts);
    brandReynoldsCheckbox.addEventListener('change', filterProducts);
    // ... (add event listeners for other brands)

    // Price Range Slider Event Listener
    priceRangeSlider.addEventListener('input', () => {
      const minPrice = parseInt(priceRangeSlider.value);
      const maxPrice = parseInt(priceRangeSlider.max);
      minPriceValue.textContent = `₹${minPrice}`;
      maxPriceValue.textContent = `₹${maxPrice}+`;
      filterProducts(); // Apply price filter when slider changes
    });

    // Navigation Click Events
    const allLink = document.getElementById('all-link');
    const booksLink = document.getElementById('books-link');
    const calculatorsLink = document.getElementById('calculators-link');
    const stationaryLink = document.getElementById('stationary-link');
    const labEquipmentLink = document.getElementById('lab-equipment-link');
    const booksCategory = document.getElementById('books-category');
    const booksBrands = document.getElementById('books-brands');
    const calculatorsCategory = document.getElementById('calculators-category');
    const calculatorsBrands = document.getElementById('calculators-brands');
    const stationaryCategory = document.getElementById('stationary-category');
    const stationaryBrands = document.getElementById('stationary-brands');
    const labEquipmentCategory = document.getElementById('lab-equipment-category');
    const labEquipmentBrands = document.getElementById('lab-equipment-brands');

    function showCategoryFilters(category, brands) {
      booksCategory.classList.add('hidden'); // Hide all category filters
      booksBrands.classList.add('hidden'); 
      calculatorsCategory.classList.add('hidden');
      calculatorsBrands.classList.add('hidden');
      stationaryCategory.classList.add('hidden');
      stationaryBrands.classList.add('hidden');
      labEquipmentCategory.classList.add('hidden');
      labEquipmentBrands.classList.add('hidden');

      if (category) {
        category.classList.remove('hidden');
      }

      if (brands) {
        brands.classList.remove('hidden');
      }
    }

    allLink.addEventListener('click', () => {
      renderProducts(products); // Show all products
      showCategoryFilters(); // Hide category-specific filters
    });

    booksLink.addEventListener('click', () => {
      const filteredBooks = products.filter(product => product.category === 'books');
      renderProducts(filteredBooks); // Show only books
      showCategoryFilters(booksCategory, booksBrands); // Show book-specific filters
    });

    calculatorsLink.addEventListener('click', () => {
      const filteredCalculators = products.filter(product => product.category === 'calculators');
      renderProducts(filteredCalculators); // Show only calculators
      showCategoryFilters(calculatorsCategory, calculatorsBrands); // Show calculator-specific filters
    });

    stationaryLink.addEventListener('click', () => {
      const filteredStationary = products.filter(product => product.category === 'stationary');
      renderProducts(filteredStationary); // Show only stationary
      showCategoryFilters(stationaryCategory, stationaryBrands); // Show stationary-specific filters
    });

    labEquipmentLink.addEventListener('click', () => {
      const filteredLabEquipment = products.filter(product => product.category === 'lab_equipment');
      renderProducts(filteredLabEquipment); // Show only lab equipment
      showCategoryFilters(labEquipmentCategory, labEquipmentBrands); // Show lab equipment-specific filters
    });
  </script>
